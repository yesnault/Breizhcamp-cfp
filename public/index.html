<!doctype html>
<html ng-app="breizhCampCFP" ng-controller="RootController">
    <head>
        <meta charset="utf-8">
        <title>BreizhCamp CFP</title>
        <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
        <link rel="stylesheet" href="/assets/stylesheets/app.css" />
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/bootstrap.min.css">
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/#/dashboard">
                        <img src="/assets/img/breizhCampLogoWithText_30px.png">
                    </a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li style="margin-top: 5px;">
                                <a href="/#/dashboard">Home</a>
                            </li>
                            <li class="dropdown" ng-show="userService.isAuthenticated()" style="margin-top: 5px;">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Talks <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/#/submittalk/new">Soumettre un talk</a></li>
                                    <li><a href="/#/managetalk">Gérer vos talks</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="nav-collapse pull-right" ng-show="userService.isAuthenticated()" ng-cloak class="ng-cloak">
                        <ul class="nav">
                            <li ng-show="userService.isAdmin()" class="dropdown" style="margin-top: 5px;">
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle" >
                                    <i class="icon-wrench icon-white"></i> Admin <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu pull-right" >
                                    <li><a href="/#/admin/users"><i class="icon-user"></i>Utilisateurs</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/#/admin/talks/list"><i class="icon-list"></i>Liste des talks</a>
                                    <li><a href="/#/admin/vote"><i class="icon-ok"></i>Gestion des votes</a>
                                    <li><a href="/#/admin/creneaux"><i class="icon-th-list"></i>Gestion des créneaux</a>
                                    <li><a href="/#/admin/dynamicfields"><i class="icon-edit"></i>Gestion des champs dynamiques</a>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img ng-src="{{{true:userService.getUserData().avatar, false:''}[userService.getUserData()!=null]}}" style="height : 30px"/>
                                    {{userService.getUserData().fullname}}  <b class="caret"></b> 
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="/#/settings/account"><i class="icon-wrench"></i> settings</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-click="logout()"><i class="icon-off"></i> D&eacute;connexion</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="container" ng-view></div>

        <script src="/assets/javascripts/lib/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src="/assets/javascripts/lib/jquery.raty.min.js" type="text/javascript" ></script>

        <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        -->
        <script src="/assets/javascripts/lib/angular/angular.js"></script>
        <script src="/assets/javascripts/lib/angular/angular-resource.js"></script>
        <script src="/assets/javascripts/lib/angular/angular-cookies.js"></script>
        <script src="/assets/javascripts/angular/app.js"></script>
        <script src="/assets/javascripts/angular/services.js"></script>
        <script src="/assets/javascripts/angular/controllers.js"></script>
        <script src="/assets/javascripts/angular/filters.js"></script>
        <script src="/assets/javascripts/angular/directives.js"></script>

        <script src="/assets/javascripts/bootstrap.js" type="text/javascript"></script>
        <script src="/assets/javascripts/lib/markdown/Markdown.Converter.js" type="text/javascript"></script>
        <script src="/assets/javascripts/lib/markdown/Markdown.Editor.js" type="text/javascript"></script>


        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-36524585-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
